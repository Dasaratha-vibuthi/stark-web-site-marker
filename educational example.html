<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .product-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        /* Left content style */
        .product-details {
            text-align: left;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            width: 250px;
            margin-right: 20px;
        }

        .points {
            font-size: 20px;
            color: #ff7e5f;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .buy-now-btn {
            padding: 12px 24px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-now-btn:hover {
            background-color: #feb47b;
        }

        img {
            width: 1000px;
            height: 900px;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <!-- Left side content: Points and Buy Now button -->
        <div class="product-details">
            <div class="points">This is Education web site template</div>
            <div class="content">
               <p>Add your education name </p>
               <p>Add details about you</p>
               <p>Add details about courses</p>
                <p>Add details how about admission</p>
                <p>Add contact numbers</p>
              
            </div>
        </div>

        <!-- Normal Image -->
        <img src="picture 02.png" alt="Product Image">
    </div>

</body>
</html>
